<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Meter</title>
</head>
<body>
    <script>
        function refreshPage() {
            location.reload();
          }
          
          // Set the interval to refresh every 10 seconds (10000 milliseconds)
          setInterval(refreshPage, 10000);
    </script>
</body>
</html>
